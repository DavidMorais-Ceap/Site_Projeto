<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Montagem de Carrinho</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .container {
    max-width: 900px;
    margin: 20px auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    display: flex;
  }
  .steps {
    width: 35%;
    border-right: 2px solid #ddd;
    padding: 20px;
  }
  .steps ul {
    list-style-type: none;
    padding: 0;
  }
  .steps li {
    margin-bottom: 14px;
    padding: 10px;
    background: #eee;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .steps li:hover, .steps li.active {
    background: #64b5f6;
    color: white;
  }
  .details {
    width: 65%;
    padding: 20px;
  }
  .details h2 {
    margin-top: 0;
    color: #2196f3;
  }
  .car-part {
    margin-top: 20px;
    width: 100%;
    max-height: 300px;
    border: 1px solid #ddd;
    border-radius: 6px;
    background: #fafafa;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .car-part img {
    max-width: 80%;
    max-height: 280px;
  }
</style>
</head>
<body>
  <h1>Montagem Básica de um Carrinho</h1>
  <div class="container">
    <div class="steps">
      <ul id="step-list">
        <li data-step="1">1. Escolha o Chassi</li>
        <li data-step="2">2. Instale as Rodas</li>
        <li data-step="3">3. Monte o Motor</li>
        <li data-step="4">4. Adicione a Volante</li>
        <li data-step="5">5. Coloque a Carroceria</li>
      </ul>
    </div>
    <div class="details" id="details">
      <h2>Selecione uma etapa para ver os detalhes</h2>
      <p>Clique nas etapas do lado esquerdo para aprender como montar seu carrinho passo a passo.</p>
      <div class="car-part" id="car-part">
        <!-- Imagens ou desenhos aparecerão aqui -->
      </div>
    </div>
  </div>

<script>
  const stepList = document.getElementById('step-list');
  const details = document.getElementById('details');
  const carPart = document.getElementById('car-part');

  const stepsData = {
    1: {
      title: 'Escolha o Chassi',
      content: 'O chassi é a estrutura principal do carrinho, suporte para todas as outras partes.',
      img: 'https://cdn-icons-png.flaticon.com/512/3214/3214648.png'
    },
    2: {
      title: 'Instale as Rodas',
      content: 'Adicione as rodas nas extremidades do chassi para garantir mobilidade ao carrinho.',
      img: 'https://cdn-icons-png.flaticon.com/512/599/599305.png'
    },
    3: {
      title: 'Monte o Motor',
      content: 'Instale o motor responsável por fornecer energia para o movimento do carrinho.',
      img: 'https://cdn-icons-png.flaticon.com/512/684/684908.png'
    },
    4: {
      title: 'Adicione a Volante',
      content: 'A volante permite controlar a direção do carrinho, garantindo o controle.',
      img: 'https://cdn-icons-png.flaticon.com/512/2313/2313996.png'
    },
    5: {
      title: 'Coloque a Carroceria',
      content: 'A carroceria protege o interior e dá o visual final ao carrinho.',
      img: 'https://cdn-icons-png.flaticon.com/512/461/461408.png'
    }
  };

  stepList.addEventListener('click', e => {
    if(e.target && e.target.tagName === 'LI') {
      // Remove ativa de todas as etapas
      [...stepList.children].forEach(li => li.classList.remove('active'));
      e.target.classList.add('active');

      const step = e.target.getAttribute('data-step');
      const stepInfo = stepsData[step];

      details.innerHTML = `
        <h2>${stepInfo.title}</h2>
        <p>${stepInfo.content}</p>
        <div class="car-part">
          <img src="${stepInfo.img}" alt="${stepInfo.title}">
        </div>
      `;
    }
  });
</script>
</body>
</html>
